    <input type="text" id="myInput">

<script>
const input = document.getElementById("myInput");

function highlightWords() {
  const text = input.value;
  let highlightedText = "";
  let lastIndex = 0;

  // Recherche chaque mot à surligner
  const regex = /(^|\s)(#\w+)/g;
  let match;
  while ((match = regex.exec(text)) !== null) {
    // Ajoute le texte avant le mot à surligner
    const start = match.index + match[1].length;
    highlightedText += text.slice(lastIndex, start);

    // Remplace le mot par une version surlignée
    const end = start + match[2].length;
    const highlighted = `<span class='red'>${match[2]}</span>`;
    highlightedText += highlighted;

    lastIndex = end;
  }

  // Ajoute le reste du texte à l'inputText
  highlightedText += text.slice(lastIndex);
  input.value = highlightedText;
}

input.addEventListener("input", highlightWords);
</script>
