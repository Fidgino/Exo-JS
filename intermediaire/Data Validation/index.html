<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataValidator</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <main>
        <div class="containerInput containerName">
            <label for="name">Name :</label> <p class="notValid notValid1 vanish">Veuillez saisir votre nom</p>
            <input class='input inputName' type="text">
        </div>
        <div class="containerInput containerMail">
            <label for="email">Mail :</label> <p class="notValid notValid2 vanish">Veuillez saisir une adresse mail correct</p>
            <input class='input inputMail' type="email">
        </div>
        <div class="containerInput containerPassword">
            <label for="passeword inputPassword">Password :</label> <p class="notValid notValid3 vanish">Veuillez saisir un mot de passe correct</p>
            <input class='input inputPassword' type="password">
        </div>
        <div class="containerInput containerConfirmPassword">
            <label for="confirmPassword inputConfirmPassword">Confirm Password :</label> <p class="notValid notValid4 vanish">Le mot de passe ne correspond pas</p>
            <input class='input inputConfirmPassword' type="password">
        </div>
        <button id="submitButton">Submit</button>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
